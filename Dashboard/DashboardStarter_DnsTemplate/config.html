<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
        <link rel="stylesheet" href="css/config.css">
        
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap-4.3.1.min.js"></script>
        
        <title>Config Table</title>
        
    </head>
    <body>
        <br>
        <div class="btnContainer">
            <button id="loadConfig" class="btn btn-outline-primary">
                <svg class="bi bi-arrow-down-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
                </svg>
                Load Config</button>
            <button id="uploadConfig" class="btn btn-outline-primary">
                <svg class="bi bi-arrow-up-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.646 8.354a.5.5 0 0 0 .708 0L8 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"/>
                    <path fill-rule="evenodd" d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z"/>
                </svg>
                Upload Config</button>
        </div>
        <br>
            
        <!-- UserGroup Table Div Container -->
        <div class="containerUserGroups">
            <button id="addNewUserGroup" class="btn btn-outline-primary btn-sm">
                <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                </svg>
                USERGROUP</button> 
            <br>
            <br>
            <table id="userGroupsTable" class="table table-sm">
                <thead class="thead-dark"> 
                    <th>Edit/Delete</th>
                    <th>Status</th>
                    <th>UserGroupName</th>
                    <th>UserGroupDescription</th>
                    <th>UsersIPList</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Request Table Div Container -->
        <div class="containerRequest">
            <button id="addNewRequest" class="btn btn-outline-primary btn-sm">
                <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                </svg>    
                REQUEST
            </button> 
            <br>
            <br>
            <table id="requestTable" class="table table-sm">
                <thead class="thead-dark"> 
                    <th>Edit/Delete</th>
                    <th>Status</th>
                    <th>Request Name</th>
                    <th>Request Description</th>
                    <th>Request Domain List</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Policy Table Div Container -->
        <div class="containerPolicy">
            <button id="addNewPolicy" class="btn btn-outline-primary btn-sm">
                <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                </svg>
                POLICY
            </button>
             <br>
             <br>
            <table id="policyTable" class="table table-sm">
                <thead class="thead-dark"> 
                    <th>Edit/Delete</th>
                    <th>Status</th>
                    <th>Policy Name</th>
                    <th>Policy Description</th>
                    <th>UserGroup List</th>
                    <th>Requested Domain List</th>
                    <th>Web Category List</th>
                    <th>Policy Action</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--- MODAL -->
        <div id="modalDiv">
            <div id="modalPopup" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add/Edit Policy</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">X</span>
                            </button>
                        </div>
                        <div id="modalBody" class="modal-body">
                            <p>Modal body</p>
                        </div>
                        <div class="modal-footer">
                            <button id="modalSave" type="button" class="btn btn-primary">Save changes</button>
                            <button id="modalClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/xml-formatter.js"></script>
        <script src="js/config.js"></script>
    </body>
</html>
